<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body>
    <div class="main-content">
        <div class="first-half">
            <div class="condition">Condition</div>
            <div class="location">location</div>
            <div class="time">Time</div>
            <div class="temperature">Temp</div>
            <img class="condition-img"></img>
            <button class="display-button">Display &#8451</button>
            <div class="search-bar">
                <input class="search" type="text" placeholder="Search.."></input>
                <button class="search-button"></button>

            </div>
        </div>
        <div class="second-half">
            <div class="feels-like">
                <img alt="icon"></img>
                <div class="data">
                    <h3>Feels Like</h3>
                    <b class="feels-temp">Temp</b>
                </div>
            </div>

            <div class="humidity">
                <h3>Humidity</h3>
                <b class="humidity-percentage">humidity</b>
            </div>

            <div class="rain-chance">
                <h3>Chance of Rain</h3>
                <b class="rain-percentage">Rain Chance</b>
            </div>

            <div class="wind-speed">
                <h3>Wind Speed</h3>
                <b class="speed">Speed</b>
            </div>

        </div>
    </div>
    <div class="other-days"></div>
    <footer></footer>
</body>

</html>
